<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">voltar</div>
                <div class="slider--control" onclick="goNext()">próxima</div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('images/img1.jpg');">
                    Inverno
                </div>
                <div class="slider--item" style="background-image: url('images/img2.jpg');">
                    Melhor época
                </div>
                <div class="slider--item" style="background-image: url('images/img3.jpg');">
                    Sinta o frio
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>

    <script src="script.js"></script>
</body>
</html>
